--- 
- 
  connection: local
  gather_facts: false
  hosts: vMX
  roles:
  - Juniper.junos

  tasks:

    - 
      template: "src='templates/users.j2' dest='files/{{inventory_hostname}}_user.conf'"
    -
      junos_config:
        provider: "{{credentials}}"
        src: "files/{{inventory_hostname}}_user.conf"
        src_format: text
        comment: 'adding users'
        host: "{{junos_host}}"
      name: "install users"
      
  vars_files: 
    - vars/users.yml 
    - global_vars/all.yml

